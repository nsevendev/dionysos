<div
  class="rounded-2xl w-full max-w-[800px] overflow-hidden shadow-xl p-6 flex bg-white"
  [class.flex-row-reverse]="textPosition === 'right'"
>
  <div class="relative w-1/2 min-w-[50%]">
    <h1 class="font-bold text-xl absolute top-2 left-2 z-10">{{ titre }}</h1>
    <img class="w-full h-full object-cover" [src]="image" alt="Card image" />
  </div>
  <div class="flex items-center w-1/2 pl-4">
    <p class="text-left">
      {{ text }}
    </p>
  </div>
</div>
